<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="utf-8">
        <script src="JS/main.js"></script> <!--External JavaScript-->
    </head>
    <body>
        
        <div> <!--Rollercoaster-->
            <p>Riders must be at least 52 centimeters tall to ride.</p>
            <input id="Height" value="52" />
            <button onclick="Ride_Function()">Click Here</button>
            <p id="Ride"></p>
        </div>
        <div> <!--Voting-->
            <p> Voters must be at least 18 years old to vote.</p>
            <input id="Age" value="18" />
            <button onclick="Vote_Function()">Click Here</button>
            <p id="Vote"></p>
        </div>
        <div><!--This keyword-->
            <button onclick="myFunction()">Click Here</button>
            <p id="Keywords_and_Constructors"></p>
        </div>
        <div><!--New keyword assignment-->
            <button onclick="new_Function()">Click Here</button>
            <p id="New_and_This"></p>
        </div>
        <div><!--Constructor Function-->
            <button onclick="my_Function()">Click on Me!</button>
            <p id="Constructor"></p>
        </div>
    </body>
</html>
